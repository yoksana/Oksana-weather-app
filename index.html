<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/026c00db14.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class = "weather-box">
        <form class="row" id="search-form">
         <div class="col-search">
            <input
              type="search"
              class="city"
              id="city-text"
              placeholder="Type city name"
            />
            <input
              type="submit"
              class="btn_submit"
              id="change-city"
              value="Search"
            />
          </div>
        </form>
        <div class = "current-temp">
          <div class="d-flex weather-temperature">
            <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" width= "120px"  alt="Clear"  />  
            <div>
              <span class="temperature" id="temp"></span>
              <span class="units"> Â°C</span>
            </div>
          </div>
        </div>
        <div class="city-date">
          <p class="cityname" id="mycity" >Kyiv</p>
          <small id="last-updated"> Last updated on: </small>
          <p class="datetime" id="timenow">Monday 12:43</p>
        </div>
        <div class="other-weather-info">
          <span id="humidity">Humidity: 68%</span><br />
          <span id="wind">Wind: 1m/h</span>
        </div>
        <div class="vertical"></div>
        <div class="weather-fcst" >
          <div class="row bottom" id="weekfcst"></div>
        </div>
      </div>
    <div id="git-info"><a href= https://github.com/yoksana/Oksana-weather-app target="blank"> Open-source code</a>, by Oksana B</div>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
